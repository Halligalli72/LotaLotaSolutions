<div class="container">
    <h3>Participant list</h3>
        <table>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Alias</th>
                <th>Points</th>
                <th>Admin</th>
                <th>Official</th>
                <th>Competing</th>
                <th>Created</th>
            </tr>
            <tr *ngFor="let p of participants">
                <td>{{ p.totalRank }} </td>
                <td>{{ p.name }} </td>
                <td>{{ p.alias }} </td>
                <td>{{ p.totalPoints }} </td>
                <td>{{ p.isTourAdmin }} </td>
                <td>{{ p.isTourOfficial }} </td>
                <td>{{ p.isCompeting }} </td>
                <td>{{ p.created | date:'yyyy-MM-dd HH:mm' }} </td>
            </tr>
    </table>
</div>
