<div class="container">
  <h3>Tournament list</h3>
  <table>
    <tr>
      <th>Name</th>
      <th>Start date</th>
      <th>End date</th>
    </tr>
    <tr *ngFor="let item of tours" [class.selected]="tour === selectedTour" (click)="onSelect(item)">
      <td>{{item.name}}</td>
      <td>{{item.startDate | date:'yyyy-MM-dd'}}</td>
      <td>{{item.endDate | date:'yyyy-MM-dd'}}</td>
    </tr>
  </table>
  <br>
  <app-tour-detail [tour]="selectedTour"></app-tour-detail>
</div>
