<div class="container">
  <h3>Tournaments</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Start date</th>
        <th>End date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tours" [class.selected]="item === selectedTour" (click)="onSelect(item)">
        <td>{{item.name}}</td>
        <td>{{item.startDate | date:'yyyy-MM-dd'}}</td>
        <td>{{item.endDate | date:'yyyy-MM-dd'}}</td>
      </tr>
    </tbody>
  </table>
  <br>
  <app-tour-detail [tour]="selectedTour"></app-tour-detail>
</div>
